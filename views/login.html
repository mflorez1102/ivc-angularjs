<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div class="logo-name">
        <img src="img/LogoBogotamejor.png" alt="" class="img-responsive">
    </div>
       
    <form class="m-t login" role="form" name="mainForm" ng-submit="sendForm()" novalidate >
        <div class="has-error">
            <p class="help-block" ng-show="showMsg">Usuario o contrase単a invalidos.</p>
        </div>
        <div ng-class="(mainForm.email.$error)? 'form-group has-error' : 'form-group'">
            <input type="email" class="form-control" placeholder="Usuario" required="" ng-model="pform.email" >
            <label class="usuario"></label>
            <p ng-messages="mainForm.email.$error" ng-if="mainForm.email.$touched" class="help-block">Campo Requerido</p>     
        </div>
        <div ng-class="(mainForm.email.$error)? 'form-group has-error' : 'form-group'">
            <input type="password" class="form-control" placeholder="Contrase単a" required="" ng-model="pform.password">
            <label class="pass"></label>
            <p ng-messages="mainForm.password.$error" ng-if="mainForm.password.$touched" class="help-block">Campo Requerido</p>
        </div>
        <button type="submit" class="button block full-width m-b button--efecto">ingresar</button>
        <a ui-sref="forgot_password"><small>多Olvidaste tu contrase単a?</small></a>
            <!--<p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>-->
    </form>
</div>
