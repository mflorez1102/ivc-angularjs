<div class="row wrapper border-bottom white-bg page-heading">

			<li>Dependencias</li>
			<li class="active"><strong>Lista De Dependencias</strong></li>
		</ol>
	</div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Lista de Dependencias</h5>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-sm-5 m-b-xs">
							<a class="btn btn-w-m btn-primary" ng-click="open()">Agregar Dependencia</a>
						</div>
						<div class="col-sm-3 col-sm-offset-4">
							<div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
							<button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
						</div>
					</div>
					<br>
					<div class="table-responsive">
						<table class="table table-striped" id="tabla_productos">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nombre</th>
									<th>DescripciÃ³n</th>
									<th>Entidad</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in dependencias" content="item">
									<td>{{item.id}}</td>
									<td>{{item.nombre}}</td>
									<td>{{item.descripcion}}</td>
									<td>{{item.entidad.nombre}}</td>
									<td class="text-right">
										<div class="btn-group">
											<a class="btn-white btn btn-xs" ng-click="editar(item.id)">Editar</a>
											<a class="btn-white btn btn-xs delete_item" ng-click="eliminar(item.id)">Eliminar</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<div class="btn-group">
                <a href="" type="button" class="btn btn-white"><i class="fa fa-chevron-left"></i></a>

                <a href="" type="button" class="btn btn-white"><i class="fa fa-chevron-right"></i></a>
