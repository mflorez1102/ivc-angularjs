<div class="inmodal">
	<form name="mainForm" ng-submit="sendForm()" novalidate>
	    <div class="modal-header">
	        <i class="fa fa-laptop modal-icon"></i>
	        <h4 class="modal-title">Crear Dependencia</h4>
	        <small class="font-bold">Llena los siguientes datos para crear la nueva dependencia.</small>
	    </div>
	    <div class="modal-body">
	        <div class="form-group">
	        	<label>Nombre</label>
	        	<input type="text" name="nombre" ng-model="pform.nombre" class="form-control" placeholder="Nombre">
	        </div>
	        <div class="form-group">
	        	<label>Descripción</label>
	        	<input type="text" name="descripcion" ng-model="pform.descripcion" class="form-control" placeholder="Descripción">
	        </div>
	        <div class="form-group">
	        	<label class="col-sm-2 control-label">Entidad</label>
                <select class="form-control m-b" name="entidadId" ng-model="pform.entidadId">
                    <option ng-value="opt.id" ng-repeat="opt in entidades">{{ opt.nombre }}</option>
                </select>
            </div>
	    </div>
	    <div class="modal-footer">
	        <button type="button" class="btn btn-white" ng-click="cancel()">Cerrar</button>
	        <input type="submit" class="btn btn-primary" value="Crear" />
	    </div>
    </form>
</div>
